name: Create Draft PR
on:
  project_card:
    types: [moved]
jobs:
  create-draft-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Copilot Draft PR
        uses: github/copilot-workspace-action@v1
        with:
          issue-number: ${{ github.event.project_card.content_id }}
          repo: meats-central/projectmeats
          token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ github.event.project_card.content.body }}  # Reads Copilot prompt block
