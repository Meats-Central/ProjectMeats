# Dependabot Configuration for ProjectMeats
# Enables automated dependency updates and security alerts
# 
# Key Features:
# - Grouped updates to reduce PR noise
# - Configurable open PR limits
# - Patch version filtering for non-critical dependencies
# - OWASP vulnerability management
# - Auto-merge support for passing tests

version: 2

updates:
  # ============================================================================
  # Python/Django Backend Dependencies
  # ============================================================================
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    # Limit concurrent PRs to avoid overwhelming the review queue
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group related dependencies into single PRs
    groups:
      # Django framework and DRF updates (critical path)
      django:
        patterns:
          - "django*"
          - "drf*"
          - "djangorestframework*"
        # Update on any version change (minor/patch)
        update-types:
          - "minor"
          - "patch"
      # Testing tools (non-critical path)
      testing:
        patterns:
          - "pytest*"
          - "factory*"
          - "coverage*"
          - "faker*"
        # Only update on minor versions, skip patch
        update-types:
          - "minor"
      # Database drivers and adapters
      database:
        patterns:
          - "psycopg*"
          - "sqlparse*"
        update-types:
          - "minor"
          - "patch"
      # Security and authentication
      security:
        patterns:
          - "cryptography*"
          - "pyjwt*"
          - "django-cors*"
        update-types:
          - "minor"
          - "patch"
    # Ignore patch updates for these non-critical dependencies
    ignore:
      # Documentation tools (patch versions only)
      - dependency-name: "sphinx*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "mkdocs*"
        update-types: ["version-update:semver-patch"]
      # OWASP: Known false positives or accepted risks
      # (Add specific CVE ignores here with justification)
      # Example:
      # - dependency-name: "pillow"
      #   versions: ["< 9.0.0"]
      #   reason: "CVE-2022-XXXX - Not applicable to our use case (no TIFF processing)"

  # ============================================================================
  # Frontend (npm) Dependencies (UNIFIED)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # UNIFIED GROUP: Consolidates ALL frontend dependencies into ONE PR
    groups:
      frontend-unified:
        patterns:
          - "*"  # Catch everything
        update-types:
          - "minor"
          - "patch"
    # Ignore patch updates for non-critical dev dependencies
    ignore:
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "eslint-*"
        update-types: ["version-update:semver-patch"]
      # Storybook major updates (handle manually due to breaking changes)
      - dependency-name: "@storybook/*"
        update-types: ["version-update:semver-major"]
      # OWASP: Document ignored vulnerabilities
      # Example:
      # - dependency-name: "axios"
      #   versions: ["< 1.0.0"]
      #   reason: "CVE-2022-XXXX - Mitigated by input validation"

  # ============================================================================
  # GitHub Actions (UNIFIED)
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
      - "automerge"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    # UNIFIED GROUP: Consolidates ALL action updates into ONE PR
    groups:
      actions-unified:
        patterns:
          - "*"  # Catch everything
        update-types:
          - "minor"
          - "patch"

  # ============================================================================
  # Docker Base Images (Backend)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "chore(docker)"
    # Group all backend Docker updates
    groups:
      backend-docker:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Only update on minor versions (e.g., Python 3.11 -> 3.12)
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "postgres"
        update-types: ["version-update:semver-patch"]

  # ============================================================================
  # Docker Base Images (Frontend)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    commit-message:
      prefix: "chore(docker)"
    # Group all frontend Docker updates
    groups:
      frontend-docker:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "nginx"
        update-types: ["version-update:semver-patch"]

# ============================================================================
# Dependabot Optimization Strategy
# ============================================================================
#
# BEFORE: 15+ individual PRs per week
# ‚îú‚îÄ PR: Bump django from 5.0.1 to 5.0.2
# ‚îú‚îÄ PR: Bump djangorestframework from 3.14.0 to 3.15.0
# ‚îú‚îÄ PR: Bump psycopg2-binary from 2.9.9 to 2.9.10
# ‚îú‚îÄ PR: Bump react from 19.0.0 to 19.0.1
# ‚îú‚îÄ PR: Bump vite from 5.0.0 to 5.0.1
# ‚îî‚îÄ ... 10+ more individual PRs
#
# AFTER: 2-3 consolidated PRs per week
# ‚îú‚îÄ PR: üîç PR Check: chore(deps): bump the backend-unified group with 12 updates
# ‚îú‚îÄ PR: üîç PR Check: chore(deps): bump the frontend-unified group with 8 updates
# ‚îî‚îÄ PR: üîç PR Check: chore(ci): bump the actions-unified group with 2 updates
#
# Benefits:
# - Reduced review overhead (3 PRs vs 15+)
# - Single CI run per ecosystem (faster, less resource usage)
# - Easier to approve/merge in bulk
# - Your existing "üîç PR Check:" naming convention is preserved
# - Maintains automerge labels for automated workflows
#
# Auto-merge Strategy:
# - PRs labeled with 'automerge' can be auto-merged after CI passes
# - Configure in: Repository Settings ‚Üí Branches ‚Üí Branch Protection
# - Requires status checks: all tests must pass before merge
#
# OWASP Vulnerability Management:
# - Review Dependabot security alerts in GitHub Security tab
# - Critical vulnerabilities bypass grouping (separate PR immediately)
# - Document ignored vulnerabilities with CVE number and justification
# - Re-evaluate ignored risks quarterly
#
# Next Scheduled Run:
# - Monday 03:00 UTC (weekly for dependencies)
# - First Monday of month (Docker images)
# - Dependabot will close existing scattered PRs and create new unified ones
#
# Manual Trigger:
# - Go to: Insights ‚Üí Dependency Graph ‚Üí Dependabot
# - Click "Check for updates" to trigger immediately
# ============================================================================
