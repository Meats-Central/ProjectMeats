name: Auto-Add Issue to ProjectMeats
on:
  issues:
    types: [opened, labeled]  # Trigger on new issues or adding labels
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to ProjectMeats if labeled
        uses: actions/add-to-project@v0.8.0  # Latest version (fixes resolution bugs)
        if: github.event.label.name == 'enhancement'  # Only if labeled (e.g., from Grok)
        with:
          project-url: https://github.com/orgs/Meats-Central/projects/2  # Numeric format
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: true  # Add if the issue is labeled
          label-operator: OR  # For multiple labels (e.g., enhancement OR bug)
