name: 11-Deploy - Development

on:
  push:
    branches: [ development ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will run all jobs"
          else
            changed_files=$(git diff --name-only HEAD^ HEAD)
            echo "Changed files: $changed_files"
            if echo "$changed_files" | grep -q "^backend/"; then
              echo "backend=true" >> $GITHUB_OUTPUT
              echo "Backend changes detected"
            else
              echo "backend=false" >> $GITHUB_OUTPUT
              echo "No backend changes"
            fi
            if echo "$changed_files" | grep -q "^frontend/"; then
              echo "frontend=true" >> $GITHUB_OUTPUT
              echo "Frontend changes detected"
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
              echo "No frontend changes"
            fi
          fi

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup test environment
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-testing-only
          DEBUG: True
        run: |
          python manage.py check
          python manage.py migrate
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-testing-only
          DEBUG: True
        run: python manage.py test apps/
      - name: Code quality (non-blocking)
        working-directory: ./backend
        continue-on-error: true
        run: |
          if pip show flake8 >/dev/null 2>&1; then
            flake8 . --exclude=migrations --max-line-length=120 || true
          fi
          if pip show black >/dev/null 2>&1; then
            black --check . --exclude=migrations || true
          fi

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - working-directory: ./frontend
        run: npm ci
      - working-directory: ./frontend
        run: npm run test:ci
      - working-directory: ./frontend
        run: npm run type-check

  deploy-backend-development:
    name: Deploy Backend to Development
    runs-on: ubuntu-latest
    needs: [detect-changes, test-backend]
    if: |
      always() &&
      needs.detect-changes.outputs.backend == 'true' &&
      github.ref == 'refs/heads/development' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    environment: dev-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH with password authentication
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to Development server
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          cat > deploy_script.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e
          echo "ðŸ”„ Starting Development Backend deployment..."
          cd /home/django/ProjectMeats
          if [ -d "backend_backup" ]; then rm -rf backend_backup; fi
          cp -r backend backend_backup
          git remote set-url origin https://${GIT_TOKEN}@github.com/Meats-Central/ProjectMeats.git
          git stash push -m "Deployment backup $(date)" || true
          git clean -fd
          git fetch origin development
          git checkout development
          git reset --hard origin/development
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py create_super_tenant
          python manage.py collectstatic --noinput
          python manage.py check
          DEPLOY_SCRIPT
          sshpass -e scp deploy_script.sh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:/tmp/
          sshpass -e ssh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh"
      - name: Restart backend services
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e ssh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'RESTART_SCRIPT'
          sudo supervisorctl restart projectmeats-development
          sleep 5
          sudo supervisorctl status projectmeats-development
          sudo systemctl reload nginx
          RESTART_SCRIPT
      - name: Health check
        run: |
          sleep 15
          for i in {1..5}; do
            if curl -f -s "${{ secrets.DEV_API_URL }}/api/v1/health/" > /dev/null; then
              echo "âœ… Development Backend healthy"
              exit 0
            fi
            [ $i -eq 5 ] && (echo "âŒ Dev health failed"; exit 1)
            sleep 10
          done
      - name: Notify
        if: always()
        run: |
          echo "Status: ${{ job.status }} | API: ${{ secrets.DEV_API_URL }} | Commit: ${{ github.sha }} | Actor: ${{ github.actor }}"

  deploy-frontend-development:
    name: Deploy Frontend to Development
    runs-on: ubuntu-latest
    needs: [detect-changes, test-frontend]
    if: |
      always() &&
      needs.detect-changes.outputs.frontend == 'true' &&
      github.ref == 'refs/heads/development' &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    environment: dev-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - working-directory: ./frontend
        run: npm ci
      - name: Create .env.production (Dev)
        working-directory: ./frontend
        run: |
          cat > .env.production << EOF
          REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          NODE_ENV=production
          REACT_APP_ENVIRONMENT=development
          REACT_APP_AI_ASSISTANT_ENABLED=${{ secrets.REACT_APP_AI_ASSISTANT_ENABLED }}
          REACT_APP_ENABLE_DOCUMENT_UPLOAD=${{ secrets.REACT_APP_ENABLE_DOCUMENT_UPLOAD }}
          REACT_APP_ENABLE_CHAT_EXPORT=${{ secrets.REACT_APP_ENABLE_CHAT_EXPORT }}
          REACT_APP_MAX_FILE_SIZE=${{ secrets.REACT_APP_MAX_FILE_SIZE }}
          REACT_APP_SUPPORTED_FILE_TYPES=${{ secrets.REACT_APP_SUPPORTED_FILE_TYPES }}
          REACT_APP_ENABLE_DEBUG=${{ secrets.REACT_APP_ENABLE_DEBUG }}
          REACT_APP_ENABLE_DEVTOOLS=${{ secrets.REACT_APP_ENABLE_DEVTOOLS }}
          EOF
      - working-directory: ./frontend
        run: npm run build
      - name: Archive build
        run: |
          cd frontend/build
          tar -czf ../../frontend-build.tar.gz .
      - name: Setup SSH with password authentication
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy static
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e scp frontend-build.tar.gz ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:/tmp/
          sshpass -e ssh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'DEPLOY_SCRIPT'
          set -e
          if [ -d "/var/www/ProjectMeats/frontend/build" ]; then
            sudo cp -r /var/www/ProjectMeats/frontend/build /var/www/ProjectMeats/frontend/build.backup.$(date +%Y%m%d_%H%M%S)
          fi
          cd /tmp
          mkdir -p frontend-build-new
          tar -xzf frontend-build.tar.gz -C frontend-build-new/
          sudo rm -rf /var/www/ProjectMeats/frontend/build
          sudo mkdir -p /var/www/ProjectMeats/frontend/build
          sudo cp -r frontend-build-new/* /var/www/ProjectMeats/frontend/build/
          sudo chown -R www-data:www-data /var/www/ProjectMeats/frontend/build
          sudo chmod -R 755 /var/www/ProjectMeats/frontend/build
          sudo nginx -t && sudo systemctl reload nginx
          rm -rf /tmp/frontend-build.tar.gz /tmp/frontend-build-new
          DEPLOY_SCRIPT
      - name: Health check (Web)
        run: |
          sleep 10
          curl -f -s "${{ secrets.DEV_URL }}" > /dev/null

  rollback-backend-development:
    name: Rollback Backend Development
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'
    environment: dev-backend
    steps:
      - name: Setup SSH
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts
      - name: Rollback
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e ssh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'ROLLBACK_SCRIPT'
          set -e
          cd /home/django/ProjectMeats
          if [ ! -d "backend_backup" ]; then echo "No backup!"; exit 1; fi
          sudo supervisorctl stop projectmeats-development
          rm -rf backend
          mv backend_backup backend
          sudo supervisorctl start projectmeats-development
          sleep 10
          sudo systemctl reload nginx
          ROLLBACK_SCRIPT

  rollback-frontend-development:
    name: Rollback Frontend Development
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'
    environment: dev-frontend
    steps:
      - name: Setup SSH
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts
      - name: Rollback
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e ssh ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'ROLLBACK_SCRIPT'
          set -e
          BACKUP_DIR=$(ls -1t /var/www/ProjectMeats/frontend/build.backup.* 2>/dev/null | head -n1)
          [ -z "$BACKUP_DIR" ] && echo "No backup!" && exit 1
          sudo rm -rf /var/www/ProjectMeats/frontend/build
          sudo cp -r "$BACKUP_DIR" /var/www/ProjectMeats/frontend/build
          sudo chown -R www-data:www-data /var/www/ProjectMeats/frontend/build
          sudo chmod -R 755 /var/www/ProjectMeats/frontend/build
          sudo systemctl reload nginx
          ROLLBACK_SCRIPT


