name: ðŸ¤– Auto-Draft Release PR

on:
  workflow_run:
    workflows: ["Master Pipeline"]
    types:
      - completed
    branches:
      - development

jobs:
  draft-uat-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request to UAT
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          # Check if a PR already exists from development -> uat
          EXISTING_PR=$(gh pr list --base uat --head development --json url --jq '.[0].url')
          
          if [ -z "$EXISTING_PR" ]; then
            echo "ðŸš€ Creating new PR: Development -> UAT"
            gh pr create \
              --base uat \
              --head development \
              --title "ðŸš€ Promote Dev to UAT" \
              --body "Automated PR created after successful deployment to Development. Review changes and merge to deploy to UAT."
          else
            echo "âœ… PR already exists: $EXISTING_PR"
          fi
