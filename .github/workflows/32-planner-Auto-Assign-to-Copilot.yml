name: 32-Auto-Assign to Copilot
on:
  issues:
    types: [opened, labeled]  # Triggers on new issues or adding "ready-for-copilot" label
jobs:
  assign:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'ready-for-copilot' || contains(github.event.issue.labels.*.name, 'enhancement')  # Conditional for your Grok labels
    steps:
      - name: Assign to Copilot
        uses: actions/github-script@v7
        with:
          script: |
            const issueId = context.issue.number;
            const copilotId = "copilot-swe-agent"; // Built-in Copilot user ID
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueId,
              assignees: [copilotId]
            });
            console.log(`Assigned issue ${issueId} to Copilot`);
