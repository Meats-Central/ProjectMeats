name: Pipeline Orchestrator (Build Once, Deploy Many)

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'archived/**'
  workflow_dispatch:

concurrency:
  group: orchestrator-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: registry.digitalocean.com/meatscentral
  FRONTEND_IMAGE: projectmeats-frontend
  BACKEND_IMAGE: projectmeats-backend
  GHCR_REGISTRY: ghcr.io/meats-central

jobs:
  # ==========================================
  # Stage 1: Build & Push (Once)
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Set image tag
        id: set-tag
        run: echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.app }}-${{ hashFiles(format('{0}/**', matrix.app)) }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.app }}-

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_ACCESS_TOKEN }}
          password: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.app }}/dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.app == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}:sha-${{ github.sha }}
            ${{ env.GHCR_REGISTRY }}/${{ matrix.app == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ==========================================
  # Stage 2: Test
  # ==========================================
  test-backend:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: projectmeats_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/projectmeats_test
          DJANGO_SETTINGS_MODULE: projectmeats.settings.test
        run: |
          python manage.py test apps/ --verbosity=2

  test-frontend:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watchAll=false

  # ==========================================
  # Stage 3: Deploy to Dev
  # ==========================================
  deploy-dev:
    needs: [test-backend, test-frontend]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: 'development'
      image_tag: 'sha-${{ github.sha }}'
      backend_environment: 'dev-backend'
      frontend_environment: 'dev-frontend'
      api_base_url: 'https://dev.meatscentral.com'
    secrets: inherit

  # ==========================================
  # Stage 4: Deploy to UAT
  # ==========================================
  deploy-uat:
    needs: [deploy-dev]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: 'uat'
      image_tag: 'sha-${{ github.sha }}'
      backend_environment: 'uat2-backend'
      frontend_environment: 'uat2-frontend'
      api_base_url: 'https://uat.meatscentral.com'
    secrets: inherit

  # ==========================================
  # Stage 5: Deploy to Production
  # ==========================================
  deploy-prod:
    needs: [deploy-uat]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: 'production'
      image_tag: 'sha-${{ github.sha }}'
      backend_environment: 'prod2-backend'
      frontend_environment: 'prod2-frontend'
      api_base_url: 'https://meatscentral.com'
    secrets: inherit
