name: Docs Lint

on:
  push:
    paths:
      - '**.md'
      - '.github/workflows/docs-lint.yml'
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/docs-lint.yml'

# Concurrency: Cancel in-progress runs for same PR or branch
concurrency:
  group: docs-lint-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Restrict permissions for security
permissions:
  contents: read

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore 'node_modules/**' \
            --ignore 'archived/**' \
            --ignore 'docs/archived-2024-11/**' \
            --disable MD013 MD033 MD041 \
            || echo "::warning::Markdown lint issues found. See above for details."
