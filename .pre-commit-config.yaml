# Pre-commit hooks for code quality and consistency
# See https://pre-commit.com for more information

repos:
  # Python code formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB limit
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending
      - id: check-ast  # Validate Python syntax

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/.*\.py$

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^backend/.*\.py$
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
  
  # Python syntax validation for migrations
  - repo: local
    hooks:
      - id: validate-migration-syntax
        name: Validate Migration File Syntax
        entry: python -m py_compile
        language: system
        files: ^backend/apps/.*/migrations/.*\.py$
        exclude: ^backend/apps/.*/migrations/__pycache__/
      
      - id: check-migration-dependencies
        name: Check Migration Dependencies
        entry: bash -c 'cd backend && python manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        files: ^backend/apps/.*/migrations/.*\.py$
