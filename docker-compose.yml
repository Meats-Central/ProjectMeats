version: "3.9"

services:
  # PostgreSQL database - shared for multi-tenant architecture
  db:
    image: postgres:15
    container_name: projectmeats-db
    restart: always
    environment:
      POSTGRES_DB: projectmeats
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Mount init scripts directory for database initialization
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d projectmeats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: projectmeats-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  # Django backend API
  backend:
    build: ./backend
    container_name: projectmeats-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projectmeats
      - DB_USER=user
      - DB_PASSWORD=${DB_PASSWORD:-pass}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles

  # Celery worker for async tasks
  celery:
    build: ./backend
    container_name: projectmeats-celery
    command: celery -A projectmeats worker -l info
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projectmeats
      - DB_USER=user
      - DB_PASSWORD=${DB_PASSWORD:-pass}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app

  # Celery beat scheduler for periodic tasks
  celery-beat:
    build: ./backend
    container_name: projectmeats-celery-beat
    command: celery -A projectmeats beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projectmeats
      - DB_USER=user
      - DB_PASSWORD=${DB_PASSWORD:-pass}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app

  # React frontend
  frontend:
    build: ./frontend
    container_name: projectmeats-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000

volumes:
  pgdata:
  redis_data:
  backend_media:
  backend_static:
