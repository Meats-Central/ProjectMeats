version: "3.9"

services:
  # PostgreSQL database - shared for multi-tenant architecture
  db:
    image: postgres:15
    container_name: projectmeats-db
    restart: always
    environment:
      POSTGRES_DB: projectmeats
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Mount init scripts directory for database initialization
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d projectmeats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django backend API
  backend:
    image: registry.digitalocean.com/meatscentral/projectmeats-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projectmeats-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projectmeats
      - DB_USER=user
      - DB_PASSWORD=${DB_PASSWORD:-pass}
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles

  # React frontend
  frontend:
    image: registry.digitalocean.com/meatscentral/projectmeats-frontend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: projectmeats-frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - BACKEND_HOST=${BACKEND_HOST:-backend}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    # Note: SSL certificates are handled by host-level nginx, not by this container

volumes:
  pgdata:
  backend_media:
  backend_static:
