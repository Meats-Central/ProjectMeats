version: "3.9"

services:
  backend:
    build: ./backend
    container_name: projectmeats-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: projectmeats-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: projectmeats-db
    restart: always
    environment:
      POSTGRES_DB: defaultdb
      POSTGRES_USER: doadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Mount init scripts directory for database initialization
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

volumes:
  pgdata:
