version: "3.9"
services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: pm-backend
    working_dir: /workspaces/${localWorkspaceFolderBasename}/backend
    # Use the Codespaces workspace mount path:
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # Remove healthcheck that depends on curl existing in the image
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/api/v1/health/ || exit 1"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: pm-frontend
    working_dir: /workspaces/${localWorkspaceFolderBasename}/frontend
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    ports:
      - "8080:80"
    depends_on:
      - backend
    # Remove healthcheck that depends on wget existing in the image
    # healthcheck:
    #   test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 5
