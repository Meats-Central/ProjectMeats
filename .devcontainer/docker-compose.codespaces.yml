version: "3.9"
services:
  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    container_name: pm-backend
    working_dir: /workspace/backend
    volumes:
      - ..:/workspace:cached  # Mount the code to the container
    ports:
      - "8000:8000"  # Expose port for backend API
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/api/v1/health/"]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
    container_name: pm-frontend
    working_dir: /app/frontend
    volumes:
      - ..:/app:cached
    ports:
      - "8080:80"  
    depends_on:
      - backend  
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 5
