version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.dev
    volumes:
      # Mount the workspace so changes persist
      - ..:/workspaces/ProjectMeats:cached
    # Ensure the app waits for the DB to be ready before running postCreateCommand
    depends_on:
      - db
    environment:
      # Redundant as they are in devcontainer.json remoteEnv, but good practice
      DB_HOST: db

  db:
    image: postgres:15 # Use an official Docker Hub image
    restart: unless-stopped
    volumes:
      # Optional: Persist database data across rebuilds if you use GitHub Codespaces persistent storage
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: projectmeats_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
