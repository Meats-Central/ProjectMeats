version: '3.8'

services:
  postgres:
    image: postgres:15  # Use the official PostgreSQL image, version 15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projectmeats_dev
    ports:
      - "5432:5432"  # Expose PostgreSQL port for local access
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "projectmeats_dev"]
      interval: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Use Dockerfile.dev to build the backend container
    depends_on:
      - postgres  # Ensure PostgreSQL starts before the backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projectmeats_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8000:8000"  # Expose the backend port for Django
    volumes:
      - .:/workspaces/ProjectMeats  # Mount the project folder into the container
    command: /bin/bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - devnet

networks:
  devnet:
    driver: bridge
