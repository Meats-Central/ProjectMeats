# ProjectMeats Unified Ingress Configuration
# Frontend serves React app and proxies /api requests to backend

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # API proxy - routes /api/* to backend service
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Static file caching for frontend assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, no-transform";
  }

  # React app - SPA routing fallback
  location / {
    try_files $uri /index.html;
  }
}
