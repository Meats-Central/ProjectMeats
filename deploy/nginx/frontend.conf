# Map to handle X-Forwarded-Proto with fallback
# If Load Balancer sets X-Forwarded-Proto (UAT/prod), use that value
# Otherwise fall back to $scheme (local dev without load balancer)
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

server {
    listen 80;
    listen 443 ssl;  # Enable SSL
    server_name _;

    # SSL Configuration (Standardized Path)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root & Index
    root /usr/share/nginx/html;
    index index.html;

    # 1. Backend API Proxy
    # BACKEND_HOST will be substituted by entrypoint script
    location /api/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # 2. Admin Panel Proxy
    location /admin/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # 3. Static Files Proxy (Admin CSS)
    location /static/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
    }

    # 4. Cache Control for Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # 5. Frontend Routing (SPA Fallback) - Must be last
    location / {
        try_files $uri /index.html;
    }
}
