# SSL-enabled configuration for production environments
# Variables ${DOMAIN_NAME} and ${BACKEND_HOST} will be substituted by entrypoint script

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Allow Let's Encrypt ACME challenge validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name ${DOMAIN_NAME};
    
    root /usr/share/nginx/html;
    index index.html;

    # Standard Let's Encrypt SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 1. Backend API Proxy
    location /api/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Admin Panel Proxy
    location /admin/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Static Files Proxy (Django Admin CSS)
    # Use ^~ priority modifier to prevent regex matches from overriding
    location ^~ /static/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
    }

    # 4. Media Files Proxy
    location /media/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
    }

    # 5. Cache Control for Frontend Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # 6. Frontend SPA Routing (Fallback) - Must be last
    location / {
        try_files $uri /index.html;
    }
}
