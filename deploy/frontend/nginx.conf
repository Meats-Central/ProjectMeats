server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint for compose/traefik checks
  location = /healthz {
    default_type text/plain;
    return 200 "ok";
  }

  # Gzip for text assets
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

  # Cache immutable hashed assets aggressively (CRA outputs hashed filenames)
  location ~* \.(?:js|css|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ~* \.(?:png|jpg|jpeg|gif|webp|ico|svg)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Never cache the SPA shell
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # SPA fallback: serve index.html for all other routes
  location / {
    try_files $uri /index.html;
  }

  # (Optional) Simple security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
